<div *ngIf="!loading && user" class="row">
  <div class="col-4">
    <img [src]="user?.avatar" alt="avatar" class="img-thumbnail" />
  </div>
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item">
        <strong>Name:</strong> {{ user?.first_name }}
      </li>
      <li class="list-group-item">
        <strong>Lastname:</strong> {{ user?.last_name }}
      </li>
    </ul>
  </div>
</div>

<div *ngIf="loading" class="alert alert-info text-center" role="alert">
  <h4 class="alert-heading">Loading</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-x2"></i>
  </p>
  <p class="mb-0"></p>
</div>

<div *ngIf="error && !user" class="alert alert-danger text-center" role="alert">
  <h4 class="alert-heading">Error</h4>
  <pre>
    {{ error.message }}
  </pre>
  <p class="mb-0"></p>
</div>
